<ion-view class="login-view auth-view" cache-view="false">
  <ion-nav-bar class="view-navigation">
  <ion-nav-back-button class="button-clear" style="display: block;">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card login-container">
          <form name="login_form" class="" novalidate ng-cloak>
                <div class="list input-fields">
                  <label class="item item-input">
				  	<input type="text" placeholder="Username" name="user_name" ng-model="user.userName" required>
				  </label>
                  <label class="item item-input" show-hide-container>
				  	<input type="password" placeholder="Password" name="password" ng-model="user.password" required show-hide-input>
				  </label>
                </div>
            <div class="item item-body bottom-content">
              <button type="submit" class="login button button-block" ng-click="doLogin()" ng-disabled="login_form.$invalid">
              Log in
            </button>
            <p ng-show="error" class="message error">{{error}}</p>
            </div>
          </form>
        </div>
        <div class="alternative-actions">
          <a class="forgot-password button button-small button-clear button-light" ui-sref="auth.forgot-password">
            Forgot Password?
          </a>
          <a class="sign-up button button-small button-clear button-light" ui-sref="auth.signup">
            Register
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
